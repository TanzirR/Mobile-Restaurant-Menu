<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Tanzir's Diner</title>
    </head>
    <body>
        <header>
            <h1 id = "heading">Tanzir's Diner</h1>
            <h2 id = "sub-heading">The best burgers and pizzas in town</h2>
        </header>
        <!-- Food items rendered in container div -->
        
        <div class = "container" id = "container"></div>
        
    
        <div class = "container" id = "order-container">
            <h2 id = "order-title">Your Order</h2>
            <!-- ordered items rendered in order-section -->
           <section id = "order-section"> </section>

            <!-- Total Price -->
            <div id = "total-price">
                <h2>Total price</h2>
                <h3 id = "total"></h3>
            </div>
            <button class = "container" id = "complete-order-btn">Complete order</button>
        </div>

        <!-- Form -->
        <section id = "card-section">
            <form id = "card-form">
                <h2>Enter card details</h2>
                <!-- <label for = "customerName">Customer Name</label> -->
                <input
                    type = "text"
                    id = "customerName"
                    aria-label = "Full name"
                    placeholder="Enter your name"
                    required
                    pattern="[a-zA-Z]+"
                >
                <!-- <label for="cardNumber">Card Number</label> -->
                <!-- min = 10 is not added for testing purpose -->
                <input
                    required
                    type = "number" 
                    id = "cardNumber"
                    placeholder="Enter card number"
                >
                
                <!-- <label for ="cvv">CVV</label>  -->
                <input
                    required
                    type = "number" 
                    id = "cvv"
                    placeholder="Enter CVV"
                    max ="3"
                >
                <input type="submit" id = "pay" value="Pay">
                <button id = "close">x</button>
            </form>
        </section>
        
        <!-- Greetings -->
        <div id = "confirmation">
            <h1 id = "message"></h1>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
